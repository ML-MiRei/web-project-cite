<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <a href="index.html" class="logo">
                        <img src="images/logo.png" alt="" class="logo-img">
                    </a>
                    <nav class="menu">
                        <button class="menu-link signin-link">Sign in</button>
                        <button class="menu-link signup-link">Sign up</button>
                        <p class="user-name">Name</p>
                        <button class="menu-link logout-link">Log out</button>
                        </ul>
                    </nav>
                </div>
        </header>
        <main class="main">
            <section class="cite-details">
                <div class="container">
                    <div class="cite-details__inner">
                        <img src="https://avatars.mds.yandex.net/i?id=5a31c5f6b7f1ce7aa82076112100169d_l-8492261-images-thumbs&n=13"
                            alt="" class="cite-img">
                        <p class="cite-text">На мой взгляд, существует единственная форма человеческого падения —
                            потеря цели.</p>
                        <p class="cite-author">Айн Рэнд, «Атлант расправил плечи»</p>
                        <div class="panel-btn">
                            <button class="copy-btn">Copy</button>
                            <div class="panel-btn__marks">
                                <button class="mark-btn like-btn">
                                    <img src="images/like.png" alt="" class="mark-img">
                                </button>
                                <button class="mark-btn dislike-btn">
                                    <img src="images/dislike.png" alt="" class="mark-img">
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
